<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <title>Combine Example</title>
    <style>
        nav {
            background-color: black;
            padding: 15px;
            text-align: center;
        }
        nav a {
            text-decoration: none;
            color: white;
            margin:  7px 10px;
        }
        nav a:hover {
            text-decoration: underline;
            color: green;
        }
    </style>
</head>
<body>
    <!-- Phần 1: Menu điều hướng -->
    <nav id="mainNav">
        <a href="#">Trang chủ</a> -
        <a href="#">Sách &copy;</a> -
        <a href="#">Tác giả &trade;</a> -
        <a href="#">Liên hệ</a>
    </nav>
    <button onclick="toggleMenu()">Ẩn/Hiện Menu</button>
    <!-- Phần 2: Bảng và nút tương tác -->
    <h2>Bảng linh kiện máy tính &copy;</h2>
    <table id="componentTable">
        <tr>
            <th>Tên linh kiện</th>
            <th>Giá (VND)</th>
            <th>Đánh giá &star;</th>
        </tr>
        <tr>
            <td>CPU Intel&trade; Core i5</td>
            <td>5000000</td>
            <td>4.5/5</td>
        </tr>
        <tr>
            <td>RAM DDR4 8GB</td>
            <td>800000</td>
            <td>4.0/5</td>
        </tr>
        <tr>
            <td>Ổ cứng SSD 256GB</td>
            <td>1200000</td>
            <td>4.8/5</td>
        </tr>
        <button onclick="changeColor()">Đổi màu chữ</button>
    <script>
        function toggleMenu() {
            const nav = document.getElementById("mainNav"); 
            nav.style.display = nav.style.display === "none" ? "block" : "none";
        }
        function changeColor() {
            const table = document.getElementById("componentTable");
            table.style.color = table.style.color === "red" ? "black" : "red";
        }
    </script>
</html>
