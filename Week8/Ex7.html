<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<title>Register New Account</title>
<style>
  body{font-family:Arial,Helvetica,sans-serif}
  .title{background:#1f5c80;color:#fff;padding:8px 14px;
         width:640px;font-weight:bold;letter-spacing:.5px}
  table{width:640px}
  td{padding:6px 8px;vertical-align:middle}
  td:first-child{width:160px;text-align:right;font-style:italic}
  input[type="text"],input[type="password"],input[type="email"],
  input[type="tel"],textarea,select{width:320px;padding:6px}
  textarea{height:120px;resize:vertical}
  .btns{padding-top:8px;text-align:center}
  .btns input{min-width:110px;padding:6px 12px;margin:0 6px}
</style>

<script>
function formValid () {
    var f = document.frmRegister;

    // Regex: (1) (xxx)xxxxxxx  HOẶC (2) 0 + 9~10 chữ số
    var phone_pattern = /^(\(\d{1,3}\)\d{7})|(0\d{9,10})$/;

    // Regex email: bắt đầu bằng chữ cái, có thể có . , phần domain và TLD 2~3 ký tự
    var email_pattern = /^[a-zA-Z]\w*(\.\w+)*@\w+(\.\w{2,3})+$/;

    if (f.txtUsername.value.trim() === "") {
        alert("Username can't be empty");
        f.txtUsername.focus();
        return false;
    }

    if (f.txtPassword1.value.length < 6 || f.txtPassword1.value.length > 20) {
        alert("Password length must be from 6 to 20 characters");
        f.txtPassword1.focus();
        return false;
    }

    if (f.txtPassword1.value !== f.txtPassword2.value) {
        alert("Password doesn't match");
        f.txtPassword2.focus();
        return false;
    }

    if (phone_pattern.test(f.txtPhone.value.trim()) === false) {
        alert("Invalid phone number");
        f.txtPhone.focus();
        return false;
    }

    if (email_pattern.test(f.txtEmail.value.trim()) === false) {
        alert("Invalid email address");
        f.txtEmail.focus();
        return false;
    }

    if (f.chkMusic.checked === false && f.chkReading.checked === false) {
        alert("You must select at least one favourite");
        f.chkMusic.focus();
        return false;
    }

    if (f.filPicture.value === "") {
        alert("You must select your picture");
        f.filPicture.focus();
        return false;
    }

    if (f.txtDescription.value.trim() === "") {
        alert("You must enter description");
        f.txtDescription.focus();
        return false;
    }

    alert("All register information are correct.");
    return true;
}
</script>
</head>

<body>
  <div class="title">REGISTER NEW ACCOUNT</div>

  <form name="frmRegister" method="get" onsubmit="return formValid();">
    <table border="0">
      <tr>
        <td>Username</td>
        <td><input type="text" name="txtUsername" /></td>
      </tr>

      <tr>
        <td>Password</td>
        <td><input type="password" name="txtPassword1" /></td>
      </tr>

      <tr>
        <td>Confirm password</td>
        <td><input type="password" name="txtPassword2" /></td>
      </tr>

      <tr>
        <td>Gender</td>
        <td>
          <label><input type="radio" name="radGender" value="Male" checked /> Male</label>
          <label style="margin-left:16px;"><input type="radio" name="radGender" value="Female" /> Female</label>
        </td>
      </tr>

      <tr>
        <td>Phone</td>
        <td><input type="tel" name="txtPhone" placeholder="(84)1234567 hoặc 0912345678" /></td>
      </tr>

      <tr>
        <td>Email</td>
        <td><input type="email" name="txtEmail" /></td>
      </tr>

      <tr>
        <td>Favourite</td>
        <td>
          <label><input type="checkbox" name="chkMusic" /> Music</label>
          <label style="margin-left:16px;"><input type="checkbox" name="chkReading" /> Reading</label>
        </td>
      </tr>

      <tr>
        <td>Picture</td>
        <td><input type="file" name="filPicture" accept="image/*" /></td>
      </tr>

      <tr>
        <td>Description</td>
        <td><textarea name="txtDescription"></textarea></td>
      </tr>

      <tr>
        <td>Education level</td>
        <td>
          <select name="cboEducation">
            <option>Aptech</option>
            <option>College</option>
            <option>University</option>
            <option>Master</option>
            <option>PhD</option>
          </select>
        </td>
      </tr>

      <tr>
        <td>Language</td>
        <td>
          <select name="lstLanguage" multiple size="4">
            <option>Vietnamese</option>
            <option>English</option>
            <option>French</option>
            <option>Japanese</option>
          </select>
        </td>
      </tr>

      <tr>
        <td colspan="2" class="btns">
          <input type="submit" value="Register" />
          <input type="reset"  value="Reset" />
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
