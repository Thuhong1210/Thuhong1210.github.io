<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML example</title>
</head>
<body>
    <form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>

    <option value="Female">Female</option>
    <option value="Other">Other</option>
    </select><br><br>

    <label>Courses Attended:</label><br>
    <input type="checkbox" id="courses 1" name="courses"value="courses1">
    <lebal for ="courses1">Courses 1</lebal><br>
    <input type="checkbox" id="courses 2" name="courses"value="courses2">

    <lebal for ="courses3">Courses 3</lebal><br>

   <!--radio boxes ex-->
   <label>Preferred Contact Method: </label><br>
   <input type="radio" id="contact_email" name="contact_method"value="email">
   <lebal for ="contact_email">Email</lebal><br>
   <input type="radio" id="contact_phone" name="contact_method"value="phone">
   <lebal for ="contact_phone">Phone</lebal><br>

   <!--file submit-->
   <lebal for ="resume">Upload Resume: </lebal>
   <input type="file" id="resume" name="resume"><br><br>



  <input type= "submit"value = "Submit">
  <input type= "reset"value = "Reset">

  

</form>
</body>
</html>
