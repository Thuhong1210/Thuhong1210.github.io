<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Example</title>
  <style>
    body {
      text-align: center;
    }
    img {
      width: 100px;
      margin: 20px;
    }
    .container {
      display: inline-block;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Fruits</h1>

  <div class="container">
    <p>
      <img src="images/P02_Fruits/apple.png" alt="Apple">
      <img src="images/P02_Fruits/banana.png" alt="Banana">
      <img src="images/P02_Fruits/kiwi.png" alt="Kiwi">
      <img src="images/P02_Fruits/orange.png" alt="Orange">
      <img src="images/P02_Fruits/apple.png" alt="Apple">
    </p>

    <p>
      <img src="images/P02_Fruits/banana.png" alt="Banana">
      <img src="images/P02_Fruits/kiwi.png" alt="Kiwi">
      <img src="images/P02_Fruits/orange.png" alt="Orange">
      <img src="images/P02_Fruits/apple.png" alt="Apple">
      <img src="images/P02_Fruits/banana.png" alt="Banana">
    </p>

    <p>
      <img src="images/P02_Fruits/kiwi.png" alt="Kiwi">
      <img src="images/P02_Fruits/orange.png" alt="Orange">
      <img src="images/P02_Fruits/apple.png" alt="Apple">
      <img src="images/P02_Fruits/banana.png" alt="Banana">
      <img src="images/P02_Fruits/kiwi.png" alt="Kiwi">
    </p>
  </div>

</body>
</html>
