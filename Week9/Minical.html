<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mini Calculator</title>
<link rel="stylesheet" href="Minical.css">
<script src="Minical.js" defer></script>
</head>

<body>
<!-- Form máy tính, dùng onsubmit="return false;" để ngăn reload trang -->
<form name="frmCal" class="calculator" onsubmit="return false;">
    <h2>MINI CALCULATOR</h2>

    <div class="row">
        <label for="txta">a = </label>
        <input type="text" name="txta" id="txta">
    </div>

    <div class="row">
        <label for="txtb">b = </label>
        <input type="text" name="txtb" id="txtb">
    </div>

    <div class="row">
        <label for="slto">Operator:</label>
        <select name="slto" id="slto">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">% </option>
            <option value="^">^ </option>
        </select>
    </div>
    <!--(readonly để k cho nhập) -->

    <div class="row">
        <label for="txtr">Result:</label>
        <input type="text" name="txtr" id="txtr" readonly>
    </div>

    <div class="btn-row">
        <!-- Nút tính toán gọi hàm calculate() Minical.js -->
        <input type="button" value="Calculate" onclick="calculate()">
        <input type="reset" value="Clear"
               onclick="document.getElementById('errorMsg').textContent=''">
    </div>

    <div id="errorMsg"></div>

</form>

</body>
</html>
